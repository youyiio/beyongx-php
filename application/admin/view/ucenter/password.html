{extend name="public/base" /}
{block name="title"}修改密码{/block}
{block name="css"}{/block}

{block name="main"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改密码</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal ajax-form" action="{:url('Ucenter/password')}" method="post">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">旧密码</label>
                        <div class="col-lg-10"><input type="password" name="password" placeholder="旧密码" class="form-control"> <span class="help-block m-b-none">原始密码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">新密码</label>
                        <div class="col-lg-10"><input type="password" name="newPwd" placeholder="新密码" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">确认密码</label>
                        <div class="col-lg-10"><input type="password" name="newRePwd" placeholder="确认密码" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-white" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="js"}{/block}
