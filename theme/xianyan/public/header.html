<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="{:url('Index/index')}">
                <img src="__PUBLIC__/theme/xianyan/images/logo.png" alt="" class="logo-img">
                <img src="__PUBLIC__/theme/xianyan/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="{:url('Article/index')}">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="keyword" lay-verify="title" autocomplete="off" value="{$Think.get.keyword}" class="layui-input">
                </div>
            </div>
        </form>

        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item {if request()->controller() == 'Index' && request()->action() == 'index'}layui-this{/if}"><a href="{:url('index/index')}">首页</a></li>
                <li class="layui-nav-item {if request()->controller() == 'Feedback'}layui-this{/if}"><a href="{:url('Feedback/index')}">留言</a></li>
                <li class="layui-nav-item {if request()->action() == 'about'}layui-this{/if}"><a href="{:url('index/about')}">关于</a></li>
            </ul>
            <a href="#" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li class="layui-nav-item {if request()->action() == 'index'}layui-this{/if}"><a href="{:url('index/index')}">首页</a></li>
        <li class="layui-nav-item {if request()->controller() == 'Feedback'}layui-this{/if}"><a href="{:url('Feedback/index')}">留言</a></li>
        <li class="layui-nav-item {if request()->action() == 'about'}layui-this{/if}"><a href="{:url('index/about')}">关于</a></li>
    </ul>
</div>
